<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Калькулятор сложения</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background-color: #f5f5f5;
       }
       .calculator {
           background: white;
           padding: 40px;
           border-radius: 10px;
           box-shadow: 0 4px 6px rgba(0,0,0,0.1);
           text-align: center;
           width: 300px;
       }
       input {
           width: 100%;
           padding: 12px;
           margin: 10px 0;
           border: 2px solid #ddd;
           border-radius: 5px;
           font-size: 16px;
           box-sizing: border-box;
       }
       input:focus {
           border-color: #4CAF50;
           outline: none;
       }
       button {
           width: 100%;
           padding: 12px;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
           margin-top: 10px;
       }
       button:hover {
           background-color: #45a049;
       }
       .result {
           margin-top: 20px;
           padding: 15px;
           background-color: #e8f5e8;
           border-radius: 5px;
           font-size: 18px;
           font-weight: bold;
       }
   </style>
</head>
<body>
   <div class="calculator">
       <h1>Калькулятор сложения</h1>
       <input type="number" id="num1" placeholder="Введите первое число">
       <input type="number" id="num2" placeholder="Введите второе число">
       <button onclick="calculate()">Сложить</button>
       <div class="result" id="result">Результат: </div>
   </div>

   <script>
       function calculate() {
           const num1 = parseFloat(document.getElementById('num1').value) || 0;
           const num2 = parseFloat(document.getElementById('num2').value) || 0;
           const result = num1 + num2;
           
           document.getElementById('result').textContent = `Результат: ${num1} + ${num2} = ${result}`;
       }
   </script>
</body>
</html>
