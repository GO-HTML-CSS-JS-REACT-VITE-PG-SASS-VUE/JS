<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Смена цвета фона</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           transition: background-color 0.5s ease;
           background-color: #f0f0f0;
       }
       .container {
           text-align: center;
           background: rgba(255, 255, 255, 0.9);
           padding: 40px;
           border-radius: 15px;
           box-shadow: 0 8px 25px rgba(0,0,0,0.1);
       }
       .color-buttons {
           display: grid;
           grid-template-columns: repeat(2, 1fr);
           gap: 10px;
           margin: 20px 0;
       }
       button {
           padding: 15px 25px;
           font-size: 16px;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           color: white;
           font-weight: bold;
           transition: transform 0.2s;
       }
       button:hover {
           transform: scale(1.05);
       }
       .red { background-color: #ff6b6b; }
       .blue { background-color: #4ecdc4; }
       .green { background-color: #1dd1a1; }
       .purple { background-color: #a29bfe; }
       .orange { background-color: #fdcb6e; }
       .reset { 
           background-color: #636e72; 
           color: white;
           grid-column: span 2;
       }
       .current-color {
           margin-top: 20px;
           padding: 10px;
           background: white;
           border-radius: 5px;
           font-weight: bold;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Смена цвета фона</h1>
       <p>Выберите цвет для фона страницы:</p>
       
       <div class="color-buttons">
           <button class="red" onclick="changeColor('#ff6b6b', 'Красный')">Красный</button>
           <button class="blue" onclick="changeColor('#4ecdc4', 'Голубой')">Голубой</button>
           <button class="green" onclick="changeColor('#1dd1a1', 'Зеленый')">Зеленый</button>
           <button class="purple" onclick="changeColor('#a29bfe', 'Фиолетовый')">Фиолетовый</button>
           <button class="orange" onclick="changeColor('#fdcb6e', 'Оранжевый')">Оранжевый</button>
           <button class="reset" onclick="resetColor()">Сбросить</button>
       </div>
       
       <div class="current-color" id="currentColor">
           Текущий цвет: По умолчанию
       </div>
   </div>

   <script>
       function changeColor(color, colorName) {
           document.body.style.backgroundColor = color;
           document.getElementById('currentColor').textContent = `Текущий цвет: ${colorName}`;
       }

       function resetColor() {
           document.body.style.backgroundColor = '#f0f0f0';
           document.getElementById('currentColor').textContent = 'Текущий цвет: По умолчанию';
       }
   </script>
</body>
</html>
