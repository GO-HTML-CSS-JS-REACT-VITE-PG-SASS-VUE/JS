<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Цифровые часы</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           color: white;
           overflow: hidden;
       }
       .container {
           text-align: center;
           background: rgba(255, 255, 255, 0.1);
           padding: 40px;
           border-radius: 20px;
           backdrop-filter: blur(10px);
           box-shadow: 0 8px 32px rgba(0,0,0,0.3);
           border: 1px solid rgba(255, 255, 255, 0.2);
       }
       .clock {
           font-size: 80px;
           font-weight: bold;
           font-family: 'Courier New', monospace;
           margin: 30px 0;
           text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
           background: rgba(0, 0, 0, 0.3);
           padding: 20px;
           border-radius: 15px;
           border: 2px solid rgba(255, 255, 255, 0.3);
       }
       .date {
           font-size: 24px;
           margin-bottom: 20px;
           text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
       }
       .controls {
           display: flex;
           gap: 10px;
           justify-content: center;
           margin: 20px 0;
           flex-wrap: wrap;
       }
       button {
           padding: 12px 24px;
           font-size: 16px;
           background: rgba(255, 255, 255, 0.2);
           color: white;
           border: 2px solid rgba(255, 255, 255, 0.3);
           border-radius: 8px;
           cursor: pointer;
           transition: all 0.3s;
           font-weight: bold;
           backdrop-filter: blur(5px);
       }
       button:hover {
           background: rgba(255, 255, 255, 0.3);
           transform: scale(1.05);
       }
       .format-active {
           background: rgba(255, 255, 255, 0.4);
           border-color: rgba(255, 255, 255, 0.6);
       }
       .timezone-selector {
           margin: 20px 0;
       }
       select {
           padding: 10px;
           font-size: 16px;
           background: rgba(255, 255, 255, 0.2);
           color: white;
           border: 2px solid rgba(255, 255, 255, 0.3);
           border-radius: 8px;
           cursor: pointer;
           backdrop-filter: blur(5px);
       }
       select option {
           background: #667eea;
           color: white;
       }
       .additional-info {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           gap: 15px;
           margin-top: 30px;
       }
       .info-card {
           background: rgba(255, 255, 255, 0.1);
           padding: 15px;
           border-radius: 10px;
           border: 1px solid rgba(255, 255, 255, 0.2);
       }
       .info-value {
           font-size: 18px;
           font-weight: bold;
           margin: 5px 0;
       }
       .info-label {
           font-size: 12px;
           opacity: 0.8;
       }
       .particles {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           pointer-events: none;
           z-index: -1;
       }
       .particle {
           position: absolute;
           background: rgba(255, 255, 255, 0.3);
           border-radius: 50%;
           animation: float 6s infinite ease-in-out;
       }
       @keyframes float {
           0%, 100% { transform: translateY(0) rotate(0deg); }
           50% { transform: translateY(-20px) rotate(180deg); }
       }
       @media (max-width: 768px) {
           .clock {
               font-size: 50px;
           }
           .date {
               font-size: 18px;
           }
           .additional-info {
               grid-template-columns: 1fr;
           }
       }
   </style>
</head>
<body>
   <div class="particles" id="particles"></div>
   
   <div class="container">
       <h1>Цифровые часы</h1>
       
       <div class="date" id="dateDisplay"></div>
       
       <div class="clock" id="clockDisplay">00:00:00</div>
       
       <div class="controls">
           <button onclick="toggleFormat()" id="formatBtn">24-часовой формат</button>
           <button onclick="toggleSeconds()" id="secondsBtn">Скрыть секунды</button>
           <button onclick="toggleBlink()" id="blinkBtn">Выключить мигание</button>
       </div>
       
       <div class="timezone-selector">
           <select id="timezoneSelect" onchange="changeTimezone()">
               <option value="local">Локальное время</option>
               <option value="UTC">UTC</option>
               <option value="Europe/Moscow">Москва (+3)</option>
               <option value="Europe/London">Лондон (+0)</option>
               <option value="America/New_York">Нью-Йорк (-5)</option>
               <option value="Asia/Tokyo">Токио (+9)</option>
           </select>
       </div>
       
       <div class="additional-info">
           <div class="info-card">
               <div class="info-label">День недели</div>
               <div class="info-value" id="dayOfWeek"></div>
           </div>
           <div class="info-card">
               <div class="info-label">Неделя года</div>
               <div class="info-value" id="weekOfYear"></div>
           </div>
           <div class="info-card">
               <div class="info-label">Восход/Закат</div>
               <div class="info-value">06:30 / 18:45</div>
           </div>
       </div>
   </div>

   <script>
       // Настройки
       let is24HourFormat = true;
       let showSeconds = true;
       let showBlinkingColon = true;
       let timezone = 'local';
       
       // Создаем частицы для фона
       function createParticles() {
           const particlesContainer = document.getElementById('particles');
           for (let i = 0; i < 20; i++) {
               const particle = document.createElement('div');
               particle.className = 'particle';
               particle.style.width = Math.random() * 10 + 5 + 'px';
               particle.style.height = particle.style.width;
               particle.style.left = Math.random() * 100 + '%';
               particle.style.top = Math.random() * 100 + '%';
               particle.style.animationDelay = Math.random() * 6 + 's';
               particle.style.opacity = Math.random() * 0.5 + 0.2;
               particlesContainer.appendChild(particle);
           }
       }
       
       function updateClock() {
           const now = new Date();
           let displayTime;
           
           // Преобразуем время в выбранный часовой пояс
           if (timezone !== 'local') {
               const options = { 
                   timeZone: timezone,
                   hour12: !is24HourFormat,
                   hour: '2-digit',
                   minute: '2-digit',
                   second: showSeconds ? '2-digit' : undefined
               };
               displayTime = now.toLocaleTimeString('ru-RU', options);
           } else {
               let hours = now.getHours();
               let minutes = now.getMinutes();
               let seconds = now.getSeconds();
               
               // Форматируем для 12-часового формата
               if (!is24HourFormat) {
                   const ampm = hours >= 12 ? 'PM' : 'AM';
                   hours = hours % 12;
                   hours = hours ? hours : 12; // 0 should be 12
                   displayTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                   if (showSeconds) {
                       displayTime += `:${seconds.toString().padStart(2, '0')}`;
                   }
                   displayTime += ` ${ampm}`;
               } else {
                   displayTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                   if (showSeconds) {
                       // Добавляем мигающее двоеточие для секунд
                       if (showBlinkingColon && seconds % 2 === 0) {
                           displayTime += `:${seconds.toString().padStart(2, '0')}`;
                       } else {
                           displayTime += ` ${seconds.toString().padStart(2, '0')}`;
                       }
                   }
               }
           }
           
           document.getElementById('clockDisplay').textContent = displayTime;
           
           // Обновляем дату
           const dateOptions = { 
               weekday: 'long', 
               year: 'numeric', 
               month: 'long', 
               day: 'numeric' 
           };
           document.getElementById('dateDisplay').textContent = now.toLocaleDateString('ru-RU', dateOptions);
           
           // Обновляем дополнительную информацию
           document.getElementById('dayOfWeek').textContent = now.toLocaleDateString('ru-RU', { weekday: 'long' });
           document.getElementById('weekOfYear').textContent = getWeekNumber(now);
       }
       
       function getWeekNumber(date) {
           const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
           const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
           return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
       }
       
       function toggleFormat() {
           is24HourFormat = !is24HourFormat;
           document.getElementById('formatBtn').textContent = 
               is24HourFormat ? '24-часовой формат' : '12-часовой формат';
           document.getElementById('formatBtn').classList.toggle('format-active', !is24HourFormat);
       }
       
       function toggleSeconds() {
           showSeconds = !showSeconds;
           document.getElementById('secondsBtn').textContent = 
               showSeconds ? 'Скрыть секунды' : 'Показать секунды';
           document.getElementById('secondsBtn').classList.toggle('format-active', !showSeconds);
       }
       
       function toggleBlink() {
           showBlinkingColon = !showBlinkingColon;
           document.getElementById('blinkBtn').textContent = 
               showBlinkingColon ? 'Выключить мигание' : 'Включить мигание';
           document.getElementById('blinkBtn').classList.toggle('format-active', !showBlinkingColon);
       }
       
       function changeTimezone() {
           timezone = document.getElementById('timezoneSelect').value;
       }
       
       // Инициализация
       createParticles();
       updateClock();
       setInterval(updateClock, 1000);
       
       // Добавляем активный класс для кнопок
       document.querySelectorAll('.controls button').forEach(btn => {
           btn.classList.add('format-active');
       });
   </script>
</body>
</html>
