<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Показать/Скрыть блок</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
       }
       .container {
           text-align: center;
           background: white;
           padding: 40px;
           border-radius: 15px;
           box-shadow: 0 8px 25px rgba(0,0,0,0.2);
           width: 400px;
       }
       button {
           padding: 15px 30px;
           font-size: 16px;
           background-color: #00b894;
           color: white;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           transition: all 0.3s;
       }
       button:hover {
           background-color: #00a085;
           transform: scale(1.05);
       }
       .content {
           margin-top: 20px;
           padding: 20px;
           background-color: #f8f9fa;
           border-radius: 8px;
           border-left: 4px solid #00b894;
           text-align: left;
           transition: all 0.3s ease;
           max-height: 500px;
           overflow: hidden;
       }
       .content.hidden {
           max-height: 0;
           padding: 0 20px;
           margin-top: 0;
           opacity: 0;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Показать/Скрыть блок</h1>
       <button onclick="toggleContent()">Показать/Скрыть</button>
       
       <div class="content" id="content">
           <h3>Скрытый контент</h3>
           <p>Этот блок можно показывать или скрывать с помощью кнопки.</p>
           <p>Здесь может быть любая информация: текст, изображения, формы и другие элементы.</p>
           <ul>
               <li>Элемент списка 1</li>
               <li>Элемент списка 2</li>
               <li>Элемент списка 3</li>
           </ul>
       </div>
   </div>

   <script>
       function toggleContent() {
           const content = document.getElementById('content');
           content.classList.toggle('hidden');
           
           const button = document.querySelector('button');
           if (content.classList.contains('hidden')) {
               button.textContent = 'Показать';
           } else {
               button.textContent = 'Скрыть';
           }
       }
   </script>
</body>
</html>
