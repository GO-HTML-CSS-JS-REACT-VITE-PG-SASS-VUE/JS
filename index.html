<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Проверка четности</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
       }
       .container {
           text-align: center;
           background: white;
           padding: 40px;
           border-radius: 20px;
           box-shadow: 0 8px 25px rgba(0,0,0,0.1);
           max-width: 500px;
           width: 90%;
       }
       input {
           width: 200px;
           padding: 15px;
           font-size: 18px;
           border: 3px solid #ddd;
           border-radius: 10px;
           text-align: center;
           margin: 20px 0;
           transition: border-color 0.3s;
       }
       input:focus {
           border-color: #ff6b6b;
           outline: none;
       }
       button {
           padding: 15px 30px;
           font-size: 18px;
           background: linear-gradient(135deg, #ff6b6b, #ffa500);
           color: white;
           border: none;
           border-radius: 10px;
           cursor: pointer;
           transition: all 0.3s;
           font-weight: bold;
       }
       button:hover {
           transform: scale(1.05);
           box-shadow: 0 5px 15px rgba(0,0,0,0.2);
       }
       .result {
           margin-top: 30px;
           padding: 20px;
           border-radius: 10px;
           font-size: 24px;
           font-weight: bold;
           min-height: 60px;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: all 0.3s;
       }
       .even {
           background-color: #d4edda;
           color: #155724;
           border: 3px solid #c3e6cb;
       }
       .odd {
           background-color: #f8d7da;
           color: #721c24;
           border: 3px solid #f5c6cb;
       }
       .info {
           background-color: #e2e3e5;
           color: #383d41;
           border: 3px solid #d6d8db;
       }
       .examples {
           margin-top: 30px;
           text-align: left;
       }
       .examples h3 {
           color: #333;
           margin-bottom: 10px;
       }
       .example-list {
           display: grid;
           grid-template-columns: 1fr 1fr;
           gap: 10px;
       }
       .example-item {
           padding: 8px;
           border-radius: 5px;
           text-align: center;
       }
       .example-even {
           background-color: #d4edda;
           color: #155724;
       }
       .example-odd {
           background-color: #f8d7da;
           color: #721c24;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Проверка четности числа</h1>
       <p>Введите число для проверки:</p>
       
       <input type="number" id="numberInput" placeholder="Введите число" onkeypress="handleKeyPress(event)">
       
       <button onclick="checkNumber()">Проверить</button>
       
       <div class="result info" id="result">
           Введите число и нажмите "Проверить"
       </div>
       
       <div class="examples">
           <h3>Примеры:</h3>
           <div class="example-list">
               <div class="example-item example-even">2 - четное</div>
               <div class="example-item example-odd">7 - нечетное</div>
               <div class="example-item example-even">0 - четное</div>
               <div class="example-item example-odd">15 - нечетное</div>
           </div>
       </div>
   </div>

   <script>
       function checkNumber() {
           const input = document.getElementById('numberInput');
           const number = parseInt(input.value);
           const result = document.getElementById('result');
           
           if (isNaN(number)) {
               result.textContent = 'Пожалуйста, введите корректное число';
               result.className = 'result info';
               return;
           }
           
           const isEven = number % 2 === 0;
           
           if (isEven) {
               result.textContent = `${number} - четное число`;
               result.className = 'result even';
           } else {
               result.textContent = `${number} - нечетное число`;
               result.className = 'result odd';
           }
           
           // Анимация
           result.style.animation = 'none';
           setTimeout(() => {
               result.style.animation = 'pop 0.5s';
           }, 10);
       }
       
       function handleKeyPress(event) {
           if (event.key === 'Enter') {
               checkNumber();
           }
       }
       
       // Добавляем CSS для анимации
       const style = document.createElement('style');
       style.textContent = `
           @keyframes pop {
               0% { transform: scale(0.9); opacity: 0; }
               100% { transform: scale(1); opacity: 1; }
           }
       `;
       document.head.appendChild(style);
   </script>
</body>
</html>
