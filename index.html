<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Таймер обратного отсчета</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           color: white;
       }
       .container {
           text-align: center;
           background: rgba(255, 255, 255, 0.1);
           padding: 40px;
           border-radius: 20px;
           backdrop-filter: blur(10px);
           box-shadow: 0 8px 32px rgba(0,0,0,0.3);
       }
       .timer-display {
           font-size: 72px;
           font-weight: bold;
           margin: 30px 0;
           font-family: 'Courier New', monospace;
           text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
       }
       .progress-bar {
           width: 100%;
           height: 20px;
           background-color: rgba(255,255,255,0.2);
           border-radius: 10px;
           margin: 20px 0;
           overflow: hidden;
       }
       .progress {
           height: 100%;
           background: linear-gradient(90deg, #ff6b6b, #ffa500);
           width: 100%;
           transition: width 1s linear;
           border-radius: 10px;
       }
       .controls {
           display: flex;
           gap: 10px;
           justify-content: center;
           margin-top: 20px;
       }
       button {
           padding: 12px 24px;
           font-size: 16px;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           transition: all 0.3s;
           font-weight: bold;
       }
       .start-btn {
           background-color: #00b894;
           color: white;
       }
       .start-btn:hover {
           background-color: #00a085;
           transform: scale(1.05);
       }
       .pause-btn {
           background-color: #fdcb6e;
           color: white;
       }
       .pause-btn:hover {
           background-color: #f39c12;
           transform: scale(1.05);
       }
       .reset-btn {
           background-color: #ff7675;
           color: white;
       }
       .reset-btn:hover {
           background-color: #d63031;
           transform: scale(1.05);
       }
       button:disabled {
           background-color: #636e72;
           cursor: not-allowed;
           transform: none;
       }
       .message {
           margin-top: 20px;
           font-size: 18px;
           font-weight: bold;
           min-height: 27px;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Таймер обратного отсчета</h1>
       <div class="timer-display" id="timer">10</div>
       
       <div class="progress-bar">
           <div class="progress" id="progress"></div>
       </div>
       
       <div class="controls">
           <button class="start-btn" onclick="startTimer()" id="startBtn">Старт</button>
           <button class="pause-btn" onclick="pauseTimer()" id="pauseBtn" disabled>Пауза</button>
           <button class="reset-btn" onclick="resetTimer()" id="resetBtn">Сброс</button>
       </div>
       
       <div class="message" id="message"></div>
   </div>

   <script>
       let timeLeft = 10;
       let timerInterval;
       let isRunning = false;
       const totalTime = 10;

       function startTimer() {
           if (isRunning) return;
           
           isRunning = true;
           document.getElementById('startBtn').disabled = true;
           document.getElementById('pauseBtn').disabled = false;
           document.getElementById('message').textContent = 'Таймер запущен!';
           
           timerInterval = setInterval(() => {
               timeLeft--;
               updateDisplay();
               
               if (timeLeft <= 0) {
                   clearInterval(timerInterval);
                   isRunning = false;
                   document.getElementById('message').textContent = 'Время вышло!';
                   document.getElementById('startBtn').disabled = false;
                   document.getElementById('pauseBtn').disabled = true;
                   
                   // Анимация завершения
                   document.getElementById('timer').style.color = '#ff6b6b';
                   document.getElementById('timer').style.animation = 'pulse 0.5s infinite';
               }
           }, 1000);
       }

       function pauseTimer() {
           clearInterval(timerInterval);
           isRunning = false;
           document.getElementById('startBtn').disabled = false;
           document.getElementById('pauseBtn').disabled = true;
           document.getElementById('message').textContent = 'Таймер на паузе';
       }

       function resetTimer() {
           clearInterval(timerInterval);
           isRunning = false;
           timeLeft = totalTime;
           updateDisplay();
           document.getElementById('startBtn').disabled = false;
           document.getElementById('pauseBtn').disabled = true;
           document.getElementById('message').textContent = '';
           document.getElementById('timer').style.color = 'white';
           document.getElementById('timer').style.animation = 'none';
       }

       function updateDisplay() {
           document.getElementById('timer').textContent = timeLeft;
           const progressPercent = (timeLeft / totalTime) * 100;
           document.getElementById('progress').style.width = `${progressPercent}%`;
       }

       // Добавляем CSS для анимации пульсации
       const style = document.createElement('style');
       style.textContent = `
           @keyframes pulse {
               0% { transform: scale(1); }
               50% { transform: scale(1.1); }
               100% { transform: scale(1); }
           }
       `;
       document.head.appendChild(style);
   </script>
</body>
</html>
