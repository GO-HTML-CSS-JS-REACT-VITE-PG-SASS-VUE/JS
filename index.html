<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Генератор случайных чисел</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
       }
       .container {
           text-align: center;
           background: white;
           padding: 40px;
           border-radius: 20px;
           box-shadow: 0 8px 25px rgba(0,0,0,0.1);
           max-width: 500px;
           width: 90%;
       }
       .number-display {
           font-size: 80px;
           font-weight: bold;
           color: #333;
           margin: 30px 0;
           font-family: 'Courier New', monospace;
           height: 100px;
           display: flex;
           align-items: center;
           justify-content: center;
           background: linear-gradient(135deg, #667eea, #764ba2);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           background-clip: text;
       }
       button {
           padding: 15px 30px;
           font-size: 18px;
           background: linear-gradient(135deg, #667eea, #764ba2);
           color: white;
           border: none;
           border-radius: 10px;
           cursor: pointer;
           transition: all 0.3s;
           font-weight: bold;
       }
       button:hover {
           transform: scale(1.05);
           box-shadow: 0 5px 15px rgba(0,0,0,0.2);
       }
       .settings {
           margin: 20px 0;
           display: flex;
           gap: 10px;
           justify-content: center;
           align-items: center;
           flex-wrap: wrap;
       }
       input {
           padding: 10px;
           border: 2px solid #ddd;
           border-radius: 5px;
           font-size: 16px;
           width: 80px;
           text-align: center;
       }
       .history {
           margin-top: 30px;
       }
       .history-list {
           display: flex;
           flex-wrap: wrap;
           gap: 10px;
           justify-content: center;
           max-height: 100px;
           overflow-y: auto;
       }
       .history-item {
           background: #f0f0f0;
           padding: 5px 10px;
           border-radius: 15px;
           font-size: 14px;
       }
       .stats {
           margin-top: 20px;
           font-size: 14px;
           color: #666;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Генератор случайных чисел</h1>
       
       <div class="settings">
           <label>От:</label>
           <input type="number" id="minValue" value="1" min="0">
           <label>До:</label>
           <input type="number" id="maxValue" value="100" min="1">
       </div>
       
       <div class="number-display" id="numberDisplay">
           ?
       </div>
       
       <button onclick="generateNumber()">Сгенерировать число</button>
       
       <div class="history">
           <h3>История:</h3>
           <div class="history-list" id="historyList">
               <!-- История будет добавляться здесь -->
           </div>
       </div>
       
       <div class="stats" id="stats">
           Сгенерировано чисел: 0
       </div>
   </div>

   <script>
       let history = [];
       let totalGenerated = 0;

       function generateNumber() {
           const min = parseInt(document.getElementById('minValue').value) || 0;
           const max = parseInt(document.getElementById('maxValue').value) || 100;
           
           if (min >= max) {
               alert('Минимальное значение должно быть меньше максимального');
               return;
           }
           
           const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
           const numberDisplay = document.getElementById('numberDisplay');
           
           // Анимация
           numberDisplay.style.animation = 'none';
           setTimeout(() => {
               numberDisplay.style.animation = 'pop 0.5s';
           }, 10);
           
           numberDisplay.textContent = randomNumber;
           
           // Добавляем в историю
           history.unshift(randomNumber);
           if (history.length > 10) {
               history.pop();
           }
           
           // Обновляем историю
           updateHistory();
           
           // Обновляем статистику
           totalGenerated++;
           document.getElementById('stats').textContent = `Сгенерировано чисел: ${totalGenerated}`;
       }

       function updateHistory() {
           const historyList = document.getElementById('historyList');
           historyList.innerHTML = history.map(num => 
               `<div class="history-item">${num}</div>`
           ).join('');
       }

       // Добавляем CSS для анимации
       const style = document.createElement('style');
       style.textContent = `
           @keyframes pop {
               0% { transform: scale(0.8); opacity: 0; }
               50% { transform: scale(1.2); }
               100% { transform: scale(1); opacity: 1; }
           }
       `;
       document.head.appendChild(style);
   </script>
</body>
</html>
