<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Конвертер температуры</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
       }
       .container {
           text-align: center;
           background: white;
           padding: 40px;
           border-radius: 20px;
           box-shadow: 0 8px 25px rgba(0,0,0,0.2);
           max-width: 500px;
           width: 90%;
       }
       .converter {
           display: grid;
           grid-template-columns: 1fr auto 1fr;
           gap: 20px;
           align-items: end;
           margin: 30px 0;
       }
       .input-group {
           text-align: center;
       }
       label {
           display: block;
           margin-bottom: 10px;
           font-weight: bold;
           color: #333;
       }
       input {
           width: 100%;
           padding: 15px;
           font-size: 18px;
           border: 3px solid #ddd;
           border-radius: 10px;
           text-align: center;
           transition: border-color 0.3s;
       }
       input:focus {
           border-color: #74b9ff;
           outline: none;
       }
       .arrow {
           font-size: 24px;
           font-weight: bold;
           color: #74b9ff;
           display: flex;
           align-items: center;
           justify-content: center;
           height: 60px;
       }
       button {
           padding: 15px 30px;
           font-size: 18px;
           background: linear-gradient(135deg, #74b9ff, #0984e3);
           color: white;
           border: none;
           border-radius: 10px;
           cursor: pointer;
           transition: all 0.3s;
           font-weight: bold;
           margin: 10px 5px;
       }
       button:hover {
           transform: scale(1.05);
           box-shadow: 0 5px 15px rgba(0,0,0,0.2);
       }
       .result {
           margin-top: 30px;
           padding: 20px;
           background: linear-gradient(135deg, #e8f4ff, #d0e7ff);
           border-radius: 10px;
           border-left: 5px solid #74b9ff;
       }
       .result-value {
           font-size: 24px;
           font-weight: bold;
           color: #333;
           margin: 10px 0;
       }
       .formula {
           margin-top: 20px;
           font-size: 14px;
           color: #666;
           background: #f8f9fa;
           padding: 10px;
           border-radius: 5px;
       }
       .comparison {
           display: grid;
           grid-template-columns: 1fr 1fr;
           gap: 20px;
           margin-top: 20px;
       }
       .scale {
           padding: 15px;
           border-radius: 10px;
           text-align: center;
       }
       .celsius {
           background: #e3f2fd;
           border: 2px solid #2196f3;
       }
       .fahrenheit {
           background: #fff3e0;
           border: 2px solid #ff9800;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Конвертер температуры</h1>
       
       <div class="converter">
           <div class="input-group">
               <label for="celsius">Цельсий (°C)</label>
               <input type="number" id="celsius" placeholder="0" oninput="convertFromCelsius()">
           </div>
           
           <div class="arrow">⇄</div>
           
           <div class="input-group">
               <label for="fahrenheit">Фаренгейт (°F)</label>
               <input type="number" id="fahrenheit" placeholder="32" oninput="convertFromFahrenheit()">
           </div>
       </div>
       
       <div>
           <button onclick="convertFromCelsius()">Цельсий → Фаренгейт</button>
           <button onclick="convertFromFahrenheit()">Фаренгейт → Цельсий</button>
           <button onclick="resetConverter()" style="background: linear-gradient(135deg, #636e72, #2d3436);">Сбросить</button>
       </div>
       
       <div class="result" id="result">
           <div id="resultText">Введите температуру для конвертации</div>
           <div class="result-value" id="resultValue"></div>
       </div>
       
       <div class="formula">
           <strong>Формулы:</strong><br>
           °F = (°C × 9/5) + 32<br>
           °C = (°F - 32) × 5/9
       </div>
       
       <div class="comparison">
           <div class="scale celsius">
               <h3>Цельсий (°C)</h3>
               <p>0°C - замерзание воды</p>
               <p>100°C - кипение воды</p>
               <p>37°C - температура тела</p>
           </div>
           <div class="scale fahrenheit">
               <h3>Фаренгейт (°F)</h3>
               <p>32°F - замерзание воды</p>
               <p>212°F - кипение воды</p>
               <p>98.6°F - температура тела</p>
           </div>
       </div>
   </div>

   <script>
       function convertFromCelsius() {
           const celsius = parseFloat(document.getElementById('celsius').value);
           if (!isNaN(celsius)) {
               const fahrenheit = (celsius * 9/5) + 32;
               document.getElementById('fahrenheit').value = fahrenheit.toFixed(1);
               updateResult(celsius + '°C = ' + fahrenheit.toFixed(1) + '°F');
           }
       }

       function convertFromFahrenheit() {
           const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
           if (!isNaN(fahrenheit)) {
               const celsius = (fahrenheit - 32) * 5/9;
               document.getElementById('celsius').value = celsius.toFixed(1);
               updateResult(fahrenheit + '°F = ' + celsius.toFixed(1) + '°C');
           }
       }

       function resetConverter() {
           document.getElementById('celsius').value = '';
           document.getElementById('fahrenheit').value = '';
           document.getElementById('resultText').textContent = 'Введите температуру для конвертации';
           document.getElementById('resultValue').textContent = '';
       }

       function updateResult(text) {
           const resultText = document.getElementById('resultText');
           const resultValue = document.getElementById('resultValue');
           
           resultText.textContent = 'Результат конвертации:';
           resultValue.textContent = text;
           
           // Анимация
           resultValue.style.animation = 'none';
           setTimeout(() => {
               resultValue.style.animation = 'pop 0.5s';
           }, 10);
       }

       // Добавляем CSS для анимации
       const style = document.createElement('style');
       style.textContent = `
           @keyframes pop {
               0% { transform: scale(0.9); opacity: 0; }
               100% { transform: scale(1); opacity: 1; }
           }
       `;
       document.head.appendChild(style);
   </script>
</body>
</html>
