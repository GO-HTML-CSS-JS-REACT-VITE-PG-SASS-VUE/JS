<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Простая форма</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           max-width: 600px;
           margin: 0 auto;
           padding: 20px;
           background-color: #f8f9fa;
       }
       .container {
           background: white;
           padding: 30px;
           border-radius: 15px;
           box-shadow: 0 4px 6px rgba(0,0,0,0.1);
       }
       h1 {
           text-align: center;
           color: #333;
           margin-bottom: 30px;
       }
       .form-group {
           margin-bottom: 20px;
       }
       label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
           color: #555;
       }
       input, textarea, select {
           width: 100%;
           padding: 12px;
           border: 2px solid #ddd;
           border-radius: 8px;
           font-size: 16px;
           box-sizing: border-box;
           transition: border-color 0.3s;
       }
       input:focus, textarea:focus, select:focus {
           border-color: #74b9ff;
           outline: none;
       }
       textarea {
           height: 100px;
           resize: vertical;
       }
       button {
           width: 100%;
           padding: 15px;
           background-color: #74b9ff;
           color: white;
           border: none;
           border-radius: 8px;
           font-size: 18px;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       button:hover {
           background-color: #0984e3;
       }
       .result {
           margin-top: 30px;
           padding: 20px;
           background-color: #e8f4ff;
           border-radius: 8px;
           border-left: 4px solid #74b9ff;
           display: none;
       }
       .result h3 {
           margin-top: 0;
           color: #333;
       }
       .result-item {
           margin: 10px 0;
       }
       .result-item strong {
           color: #555;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Простая форма</h1>
       
       <form id="userForm">
           <div class="form-group">
               <label for="name">Имя:</label>
               <input type="text" id="name" name="name" required>
           </div>
           
           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>
           </div>
           
           <div class="form-group">
               <label for="phone">Телефон:</label>
               <input type="tel" id="phone" name="phone">
           </div>
           
           <div class="form-group">
               <label for="city">Город:</label>
               <select id="city" name="city">
                   <option value="">Выберите город</option>
                   <option value="moscow">Москва</option>
                   <option value="spb">Санкт-Петербург</option>
                   <option value="kazan">Казань</option>
                   <option value="other">Другой</option>
               </select>
           </div>
           
           <div class="form-group">
               <label for="message">Сообщение:</label>
               <textarea id="message" name="message" placeholder="Введите ваше сообщение..."></textarea>
           </div>
           
           <button type="button" onclick="submitForm()">Отправить</button>
       </form>
       
       <div class="result" id="result">
           <h3>Данные формы:</h3>
           <div class="result-item"><strong>Имя:</strong> <span id="resultName"></span></div>
           <div class="result-item"><strong>Email:</strong> <span id="resultEmail"></span></div>
           <div class="result-item"><strong>Телефон:</strong> <span id="resultPhone"></span></div>
           <div class="result-item"><strong>Город:</strong> <span id="resultCity"></span></div>
           <div class="result-item"><strong>Сообщение:</strong> <span id="resultMessage"></span></div>
       </div>
   </div>

   <script>
       function submitForm() {
           // Получаем значения из формы
           const name = document.getElementById('name').value;
           const email = document.getElementById('email').value;
           const phone = document.getElementById('phone').value;
           const city = document.getElementById('city').value;
           const message = document.getElementById('message').value;
           
           // Проверяем обязательные поля
           if (!name || !email) {
               alert('Пожалуйста, заполните обязательные поля (Имя и Email)');
               return;
           }
           
           // Отображаем результаты
           document.getElementById('resultName').textContent = name || 'Не указано';
           document.getElementById('resultEmail').textContent = email || 'Не указано';
           document.getElementById('resultPhone').textContent = phone || 'Не указано';
           
           // Преобразуем значение города
           const cityMap = {
               'moscow': 'Москва',
               'spb': 'Санкт-Петербург',
               'kazan': 'Казань',
               'other': 'Другой'
           };
           document.getElementById('resultCity').textContent = cityMap[city] || 'Не указано';
           
           document.getElementById('resultMessage').textContent = message || 'Не указано';
           
           // Показываем блок с результатами
           document.getElementById('result').style.display = 'block';
           
           // Прокручиваем к результатам
           document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
       }
   </script>
</body>
</html>
