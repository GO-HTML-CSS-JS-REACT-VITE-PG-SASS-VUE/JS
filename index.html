 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #greeting {
            font-size: 24px;
            margin: 20px 0;
            min-height: 40px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <div id="greeting">Привет, мир!</div>
        <button onclick="changeGreeting()">Изменить приветствие</button>
    </div>

    <script>
        const greetings = [
            'Привет, мир!',
            'Hello World!',
            'Hola Mundo!',
            'Bonjour le monde!',
            'Hallo Welt!',
            'Ciao mondo!',
            'こんにちは世界！'
        ];
        let currentGreeting = 0;

        function changeGreeting() {
            currentGreeting = (currentGreeting + 1) % greetings.length;
            document.getElementById('greeting').textContent = greetings[currentGreeting];
        }
    </script>
</body>
</html>
